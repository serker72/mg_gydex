<!-- форма разбивки списка итемов по Х штук на страницу -->
<form action="%{$listpagename}%" name="topa" id="topa">
		<input type="hidden" name="from" value="0">
		<strong>Разбивать по:</strong> 
		<select name="to_page" id="to_page" onChange="document.forms.topa.submit();">
			<option value="10"%{if $topage==10}% SELECTED %{/if}%>10</option>
			<option value="1"%{if $topage==1}% SELECTED %{/if}%>1</option>
			<option value="30"%{if $topage==30}% SELECTED %{/if}%>30</option>
			<option value="50"%{if $topage==50}% SELECTED %{/if}%>50</option>
			<option value="100"%{if $topage==100}% SELECTED %{/if}%>100</option>			
			<option value="9999"%{if $topage==9999}% SELECTED %{/if}%>9999</option>						
		</select> <strong>позиций на страницу.</strong>
		</form>	



<form action="%{$listpagename}%" method="post" name="updater" id="updater">
<div align="right">
<input type="submit" name="Update1" id="Update1" value="Внести изменения!" onclick="return window.confirm('ВНИМАНИЕ!!! Вы уверены, что хотите произвести выбранное действие над группой записей?');"></div>
<input type="hidden" name="from" id="from" value="%{$fromno}%">
<input type="hidden" name="to_page" id="to_page" value="%{$topage}%">
 

%{$pages}%


<table class="gydex_table" >
          <thead>
          <tr align="left" valign="top">
              <th width="100"> Название </th>
             
              <th width="*"> Описание </th>	
             
            
              <th width="80"> Дополнительно </th>	
              <th width="24"> <input id="check_all" type="checkbox" value="1" /> </th>
          </tr>
          </thead>
          <tbody>

 
%{section name=rowsec loop=$items}%
	
	<tr align="left" valign="top">
	<td width="100" ><a name="{itemno}"></a>
	<a href="%{$filename}%?action=1&id=%{$items[rowsec].id}%&from=%{$fromno}%&to_page=%{$topage}%">%{$items[rowsec].name}%</a>

	</td>
	<td width="*" >
	%{$items[rowsec].descr}%
	</td>
	<td width="80"  >
			<a class="gydex_edit" href="%{$filename}%?action=1&id=%{$items[rowsec].id}%&from=%{$fromno}%&to_page=%{$topage}%"></a>		
		

		 
          <a class="gydex_del" title="удалить запись" href="%{$filename}%?action=2&id=%{$items[rowsec].id}%&from=%{$fromno}%&to_page=%{$topage}%" onclick="return window.confirm('ВНИМАНИЕ!!! Вы действительно хотите удалить данную запись из списка?');"></a>

	</td>
	<td width="24" align="center" >
		<input name="%{$items[rowsec].id}%_do_process" id="do_process_%{$items[rowsec].id}%" type="checkbox"  value="%{$items[rowsec].id}%" />
		 
	</td>
</tr>
	
%{/section}%
</tbody>
</table>

%{$pages}%



<p>Выберите желаемое действие над выбранными позициями:<br>
		<select name="kind" id="kind">
	<option value="2" SELECTED>Удалить из базы</option>
</select>&nbsp;&nbsp;&nbsp;

</form>
