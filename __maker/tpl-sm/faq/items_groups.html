<!-- форма разбивки списка итемов по Х штук на страницу -->

		<strong>Разбивать по:</strong> 
		<select name="to_page" id="to_page" onChange="document.forms.topa.submit();">
			<option value="10"%{if $topage==10}% SELECTED %{/if}%>10</option>
			<option value="1"%{if $topage==1}% SELECTED %{/if}%>1</option>
			<option value="30"%{if $topage==30}% SELECTED %{/if}%>30</option>

	</form>

	%{$items[rowsec].name}%
	
	</td>
	 
    
   
   
	<td width="20%" class="itemscell">
		<a href="%{$filename}%?action=1&id=%{$items[rowsec].id}%&from=%{$fromno}%&to_page=%{$topage}%"><img src="/img/edit.jpg" alt="правка  " width="16" height="16" title="правка " border="0" /></a> 
        
        <a href="%{$filename}%?action=1&id=%{$items[rowsec].id}%&from=%{$fromno}%&to_page=%{$topage}%&changeOrd=0"><img src="/img/arrowup.gif" alt="увеличить порядок показа" width="13" height="13" border="0"></a>

	</td>
	 <td width="5%" class="itemscell">
		<input class="unbord" type="checkbox" name="%{$items[rowsec].id}%_do_process" id="%{$items[rowsec].id}%_do_process" value="%{$items[rowsec].id}%">
		<script language="JavaScript" type="text/javascript"> formarr[formcnt]="%{$items[rowsec].id}%_do_process"; formcnt++;</script>
	</td> 
</tr>
	
	
	
%{/section}%
