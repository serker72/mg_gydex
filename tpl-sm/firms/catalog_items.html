<script>
    $(document).ready(function(){
       $("div.alblinks > li > span.inactive").each(function () {
           if ((this.textContent !== '|<') && (this.textContent !== '<<') && (this.textContent !== '>|') && (this.textContent !== '>>')) {
               $(this).removeClass('inactive');
               $(this).addClass('active');
           } else {
               $(this).hide();
           }
       });
       $("div.alblinks1").hide();
    });
</script>
