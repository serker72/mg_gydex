
<link type="text/css" href="/js/jquery.fancybox-1.2.1/jquery.fancybox.css" rel="stylesheet" />
<script src="/js/jquery.fancybox-1.2.1/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="/js/jquery.fancybox-1.2.1/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="/js/jquery.fancybox-1.2.1/jquery.fancybox-1.2.1.pack.js" type="text/javascript"></script>
<style type="text/css">
/*img { border: none; }*/
</style>




%{$pages}%
<!-- список foto на странице-->
<table width="98%" border="0" cellspacing="10" cellpadding="0" align="center">

%{section name=itemsec loop=$items}%

%{if $smarty.section.itemsec.index is div by $max}%
<tr align="left" valign="top">
%{/if}%

<!-- €чейка с фото -->
<td width="%{$items[itemsec].td_width}%%" valign="top">

<!-- block -->
		
			<div class="rc20 paper_annot" style="padding:20px 20px 20px 20px; background-color:white; border:1px solid white; width:%{math equation="x + y" x=$items[itemsec].image_w y=0}%px; height:auto;"><a id="ph%{$smarty.section.itemsec.index}%" href="/%{$items[itemsec].image_big}%" title="%{$items[itemsec].altname}%"><img src="/%{$items[itemsec].image_src}%" alt="%{$items[itemsec].altname}%" border="0" width="%{$items[itemsec].image_w}%" height="%{$items[itemsec].image_h}%" /></a></div>
			%{$items[itemsec].name}%
		
		<!--endof block -->		




</td>
%{if $smarty.section.itemsec.index_next is div by $max}%
</tr>
%{/if}%


%{/section}%
</table>
%{$pages}%


<script type="text/javascript">
$(function(){
  %{section name=itemsec loop=$items}%
  $("#ph%{$smarty.section.itemsec.index}%").fancybox();
  %{/section}%
});
</script>
