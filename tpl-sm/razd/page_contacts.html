<script src="https://api-maps.yandex.ru/2.1.23/?load=package.full&lang=ru-RU" type="text/javascript"></script>

        <div id="content">
            %{$navi}%
            <div class="row-fluid">
                <div class="col-lg-offset-1 col-lg-10 caption_contacts">
                    <img src="/img/caption_contacts.png">
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-lg-offset-1 col-lg-10 contacts_wrapper">
                    <div class="row-fluid">
                        <div class="col-lg-4 contacts_left">
                            <p>%{$OFFICE_ADDRESS}%</p>
                        </div>
                        <div class="col-lg-4 contacts_center">
                            <p>
                                <strong>Телефон:</strong>&nbsp;<a href="skype:%{$FEEDBACK_PHONE}%">%{$FEEDBACK_PHONE}%</a><br>
                                <strong>E-mail:</strong>&nbsp;<a href="mailto:%{$FEEDBACK_EMAIL}%">%{$FEEDBACK_EMAIL}%</a>
                            </p>
                        </div>
                        <div class="col-lg-4  contacts_right">
                            <div>
                                <a href="javascript:OpenPostDialog();">Написать нам</a>
                            </div>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                    
                    <div class="row-fluid">
                        <div class="col-lg-12 contacts_map">
                            <div id="MGContactsMap" style="width: 100%; height: 500px;"></div>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </div>
            
            <div style="clear:both;"></div>
            %{$content}%
        </div>

<script>
    $(document).ready(function(){
        ymaps.ready(function () {
            //alert('Вот теперь API точно загружено.');
            ymaps.geocode("%{$OFFICE_ADDRESS_MAP}%", { results: 1 }).then(function (res) {
                // Выбираем первый результат геокодирования
                var firstGeoObject = res.geoObjects.get(0);
                // Создаем карту с нужным центром
                var point_coordinates = firstGeoObject.geometry.getCoordinates();
                myMap = new ymaps.Map("MGContactsMap", {
                    center: point_coordinates,
                    zoom: 11
                });
            }, function (err) {
                // Если геокодирование не удалось, сообщаем об ошибке.
                alert(err.message);
            });
        });
    });
</script>
