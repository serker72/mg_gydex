<script src="https://api-maps.yandex.ru/2.1.23/?load=package.full&lang=ru-RU" type="text/javascript"></script>

        <div id="content">
            %{$navi}%
            <div class="row-fluid">
                <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-lg-10 col-md-10 col-sm-10 col-xs-10 caption_contacts">
                    <img class="img-responsive" src="/img/caption_contacts.png">
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-lg-10 col-md-10 col-sm-10 col-xs-10 contacts_wrapper">
                    <div class="row-fluid">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 contacts_left">
                            <p>%{$OFFICE_ADDRESS}%</p>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 contacts_center">
                            <p>
                                <strong>Телефон:</strong>&nbsp;
                                %{foreach from=$FEEDBACK_PHONE item=phone name=ff}%
                                    %{if $smarty.foreach.ff.index > 0}%
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    %{/if}%
                                    <a href="skype:%{$phone}%">%{$phone}%</a><br>
                                %{/foreach}%
                                <strong>E-mail:</strong>&nbsp;<a href="mailto:%{$FEEDBACK_EMAIL}%">%{$FEEDBACK_EMAIL}%</a>
                            </p>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 contacts_right">
                            <div>
                                <a href="javascript:OpenPostDialog();">Написать нам</a>
                            </div>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                    
                    <div class="row-fluid">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contacts_map">
                            <div id="MGContactsMap" style="width: 100%; height: 500px;"></div>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </div>
            
            <div style="clear:both;"></div>
            %{$content}%
        </div>

<script>
    $(document).ready(function(){
        ymaps.ready(function () {
            var map = new ymaps.Map(document.getElementById("MGContactsMap"), {
                // При инициализации карты, обязательно нужно указать
                // ее центр и коэффициент масштабирования                
                center: [55.661721, 37.364543],
                zoom: 16
            });
            
            var placemark = new ymaps.Placemark(
                [55.661721, 37.364543],
                {
                    hintContent: '6-я Лазенки, 2c15'
                },
                {
                    preset: 'twirl#redIcon'
                }
            );
            map.geoObjects.add(placemark);            
        });
    });
</script>
