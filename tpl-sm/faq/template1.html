	<script type="text/javascript" src="/js/faq.js"></script>
 	<div id="faq_total">
        <h2>FAQ</h2>
    
        <!-- список продуктов -->
        <div class="faq_prod">
            <label for="solution_id">Выберите продукт:</label><br />
    
            <select id="solution_id">
                %{foreach from=$sols item=item}%
                <option value="%{$item.id}%" %{if $solution_id==$item.id}% selected="selected"%{/if}%>%{$item.name}%</option>
                %{/foreach}%
            </select>
        </div>
        
        
        
        <!-- список вопросов по продукту без выбора группы -->
        <div class="faq_qg">
        %{foreach from=$sols item=item}%
            <div class="faq_hot" id="hot_%{$item.id}%" %{if $solution_id==$item.id or ($solution_id==-1 and $item.id==0)}% style="display:block;"%{/if}%>
                <ul>
                %{foreach from=$item.quests item=q}%
                <li><a href="%{$url}%?solution_id=%{$item.id}%&group_id=0&question_id=%{$q.id}%#faq">%{$q.question}%</a></li>
                %{/foreach}%
                </ul>
            </div>
        %{/foreach}%
        
            <input type="button" id="faq_read_all" value="Читать все вопросы" />
        </div>
        
    </div>
