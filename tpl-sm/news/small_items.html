
 
<!-- список новостей на странице-->
 
<div class="dis_cons_block_2">
%{section name=itemsec loop=$items}%
 


		<div class="news"> 
        	<div class="news_date"> 
			%{$items[itemsec].newsdate}% 
            </div>
            <div class="news_title">

			<a href="/%{$items[itemsec].page_url}%">%{$items[itemsec].name}%</a>
			</div>
		 
			
			<div class="paper_annot">
			%{$items[itemsec].annot}%
			
            <div class="news_more">
            <a href="/%{$items[itemsec].page_url}%" >%{$items[itemsec].more}%</a>
            </div>
			</div>
		
        </div>	
			 
%{/section}%
</div>
