            <!-- Блок "Новости" -->
            <div class="row-fluid news_wrapper">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 caption_title"><a href="/novosti/">Новости</a></div>
                
                %{foreach from=$items item=item name=f_news}%
                <div class="%{if $smarty.foreach.f_news.index == 0}%col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 news_left %{else}%col-lg-6 col-md-6 col-sm-6 col-xs-6 news_right%{/if}%">
                    <div class="row-fluid">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 news_date">%{$item.newsdate}%</div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <a href="%{$item.path}%"><img class="img-responsive" src="%{$item.photo_small}%"></a>
                            <div class="news_advanced_info"><a href="%{$item.path}%">Подробнее</a></div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 news_text">
                            <h5><a href="%{$item.path}%">%{$item.name}%</a></h5>
                            %{$item.small_txt}%
                        </div>
                    </div>
                </div>
                %{/foreach}%
                <div style="clear: both;"></div>
            </div>

<script>
    function news_wrapper_change() {
        var ws = $(window).width();
        
        if(ws<768){
            $('.news_right').hide();

            $('.news_left').removeClass('col-xs-5');
            $('.news_left').addClass('col-xs-10');

            $('.news_left div.news_text').removeClass('col-xs-6');
            $('.news_left div.news_text').addClass('col-xs-7');
        } else {
            $('.news_right').show();

            $('.news_left').removeClass('col-xs-10');
            $('.news_left').addClass('col-xs-5');

            $('.news_left div.news_text').removeClass('col-xs-7');
            $('.news_left div.news_text').addClass('col-xs-6');
        }
    }
    
    $(window).resize(function(){
        news_wrapper_change();
    });
    
    $(document).ready(function(){
        news_wrapper_change();
    });
</script>
