        <div id="content">
            %{$navi}%

            <div class="row-fluid">
                <div class="col-lg-offset-1 col-lg-10 news_page_title">
                    %{$news.name}%
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-lg-offset-1 col-lg-10 news_page_date">
                    Дата публикации: %{$news.pdate}%
                </div>
            </div>
            <div class="row-fluid" style="padding-bottom: 70px;">
                <div class="col-lg-offset-1 col-lg-3 news_page_image">
                    <img src="/%{$news.photo_small}%">
                </div>
                <div class="col-lg-7 news_page_text">
                    %{$news.big_txt}%
                </div>
                <div style="clear:both"></div>
            </div>
            
        </div>
