            <!-- Блок "Каталог" -->
            <div class="row-fluid">
                <div class="col-lg-offset-1 col-lg-10 caption_catalog">
                    <img src="/img/caption_catalog.png">
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-lg-offset-1 col-lg-10 catalog_category_wrapper">
                    <ul class="catalog_category_list">
                    %{foreach from=$items item=item}% 
                        <li>
                            <div class="catalog_category_item">
                                <div class="catalog_category_item_title">%{$item.name}%</div>
                                <div class="catalog_category_item_image"><img src="/img/catalog_item.png"></div>
                                <div class="catalog_category_item_link"><a href="%{$item.url}%">Узнать больше</a></div>
                            </div>
                        </li>
                    %{/foreach}%
                    </ul>
                </div>
                <!--div class="oc-pager"></div-->
            </div>
